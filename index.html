<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <!-- Admin form -->
    <div>
        <button id="adminbutton">Admin</button>
    </div>
    <form id="adminform">
        <div>
            <label for="catnametext">Cat Name</label>
            <input type="text" id="catnametextid">
        </div>
        <div>
            <label for="caturltext">Cat URL</label>
            <input type="text" id="caturltextid">
        </div>
        <div>
            <label for="catclickstext">Cat Clicks</label>
            <input type="text" id="catclickstextid">
        </div>
        <div>
            <button id='savebutton'>Save</button>
            <button id='cancelbutton'>Cancel</button>
        </div>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
